<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单form</title>
    <script type="text/javascript">
            function button(){
                console.log('button')
            }
    </script>
</head>
<body>
    <form>
        <table width="500px" heigth="300px" cellpadding="0">
            <tr>
                <td style="text-align:right;padding:0" >电子邮箱：</td>
                <td style="text-align:left;"><input type="email" name="emil" placeholder="请输入："/><br/></td>
            </tr>
            <tr>
                <td style="text-align:right;">创建密码：</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td style="text-align:right;">真实姓名：</td>
                <td><input type="text" name="name" placeholder="请输入："/></td>
            </tr>
            <tr>
                <td style="text-align:right;">性别：</td>
                <td><input type="radio" name="sex" value="0" id="nan"/><label for="nan">男</label>
                    <input type="radio" name="sex" value="1" id="nv"/><label for="nv">女</label></td>
            </tr>
            <tr>
                <td style="text-align:right;">生日：</td>
                <td><input type="date" name="date"/><br/></td>
            </tr>
            <tr>
                <td style="text-align:right;">我的爱好：</td>
                <td><input type="checkbox" name="hobby" value="basketball"/>篮球
                    <input type="checkbox" name="hobby" value="football"/>足球
                    <input type="checkbox" name="hobby" value="other"/>其他</td>
            </tr>
            <tr>
                <td style="text-align:right;padding-right: .5em;"><input type="reset" value="重置"/></td>
                <td><input type="submit" value="立即注册"/></td>
            </tr>
        </table>
    </form>
    <button onclick="button()">按钮</button>
</body>
</html>
