<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将一个数字转换成时间</title>
</head>
<body>
	<script>
		function timeOffset(offset) {
	      var time_offset, h = '00' , m = '00' , s = '00';
	      if(offset < 60){
	        s = timeAddZero(offset);
	      } else if(60 <= offset < 60 * 60){
	        m = timeAddZero(Math.floor(offset / 60));
	        s = timeAddZero(offset - m * 60);
	      } else {
	        h = timeAddZero(Math.floor(offset / (60 * 60)));
	        m = timeAddZero(Math.floor((offset - h * 60) / 60));
	        s = timeAddZero(offset - h * 60 - m *60);
	      }
	      time_offset = h + ':' + m + ':' + s;
	      function timeAddZero(num) {
	        if(num < 10){
	          num = '0' + num;
	        }
	        return num;
	      }
	      // console.log('time_offset==',time_offset)
	      // return time_offset;
	    }
	    timeOffset(2);
	</script>
	<input type="text" onchange="if(!/[0-9]:[0-5]{1}[0-9]{1}:[0-5]{1}[0-9]{1}$/.test(this.value)){this.value='0:00:00'};"/>
	<!-- <input type="time"> -->
</body>
</html>
