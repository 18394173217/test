<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试margin</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.parent {
			width: 300px;
			height: 300px;
			border: 1px solid #ccc;
		}
		.child {
			width: 50px;
			height: 50px;
			margin-top: 100px;
			background-color: aqua;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
