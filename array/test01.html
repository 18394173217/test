<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试数组</title>
    <script>
        window.onload = function(){
            // var a = {}
            // classof(null);
            // classof(1);
            // classof("");
            // classof(/./);
            // document.write(a)
            window.alert = ('aaa');
            // var obj = new Object();      //使用构造函数的prototype属性作为原型
            // var obj = Object.create();   //使用 Object.prototype 作为原型
            // Object.getPrototypeOf(obj);  //查看Obj的原型
            // var p, o;
            // p.isPrototypeOf(o)     //检测p是o的原型
            JSON.parse('{"p":10}',function(k, v){
                console.log(k+"__",v);
                if(k === ''){return v};
                return Math.pow(v,2);
            });
            var arr = [1,2,3,4,5];
            console.log('arr',arr); 
            arr.length = 0;
            console.log('arr',arr);
            var arr1 = [];
            arr1['hello'] = 'world';
            console.log('arr1',arr1);
            console.log('arr1.hello==',arr1.hello);
            var arr2 = new Array(5);
            arr2 = [];
            arr2[10] = '1001';
            console.log('arr2',arr2);
            var arr3 = [1,undefined,3,];
            var arr4 = new Array(3);
            console.log('arr3.length',arr3.length)
            console.log('0 in arr3',0 in arr3);
            console.log('0 in arr4',0 in arr4);
            for (var index in arr3){
                console.log('arr3[index]',arr3[index])
            }
            for (var index in arr4){
                console.log('arr4[index]',arr4[index])
            }
            var arr5 = [,undefined,,];
            console.log('arr5.length',arr5.length)
            console.log('arr5[1]',arr5[1]);
            console.log('arr5[2]',arr5[2]);
            var arr6 = [1,2,3,];
            console.log('arr6==',arr6);
            delete arr6[1];
            console.log('arr6==',arr6);
            console.log('1 in arr6==',1 in arr6);

            var o = [];
            var keys = Object.keys(o);
            var values = [];
            for (var i = 0; i < keys.length; i++){
                var key = keys[i];
                values[i] = o[key];
            };
            var data = [1,2,3,4,5];
            var sumOfSquares = 0;
            data.forEach(function(x){
                console.log('x',x);
                sumOfSquares += x * x;
            });
            console.log('sumOfSquares',sumOfSquares);

            var table = new Array(9);
            for (var i = 0; i < table.length; i++){
                table[i] = new Array(9);
            };
            for(var row = 0; row < table.length; row++){
                for(var col = 0; col < table[row].length; col++){
                    table[row][col] = (row + 1) * (col + 1);
                    if(table[row][col] < 10){  //处理距离变得好看一些
                        table[row][col] = '0' + table[row][col];
                    } else {
                        table[row][col] = JSON.stringify(table[row][col]);
                    }
                };
            };
            console.log('table==',table);
            var product = table[5][6];
            console.log('product==',product);
            // =====================================================
            // 数组方法
            var a = [1,2,3,4];
            console.log('a===',a);
            console.log('a[2]===',a[2]);
            console.log('a.join()===',a.join());
            console.log('a.join("-")===',a.join('-'));
            console.log('a.join("-").split("-")===',a.join('-').split('-'));
            console.log('a.join("-").split("-")[2]===',a.join('-').split('-')[2]);
            var b = a.join('-').split('-')[2]
            console.log('b===',Number(b));
            var a1 = new Array(9);
            console.log('a1.join("=")===',a1.join('+'));
            var a2 = [1,2,3,4,5,];
            console.log('a2==',a2);
                a2 = a2.reverse();
            console.log('a2==',a2);
                a2 = a2.reverse();
            console.log('a2==',a2);
            var a3 = new Array("acd","vdds","csfas","bdsf");
            a3.sort();
            console.log('a3===',a3);
            var a = [111,22,3333,4,556,];
            var a1 = a.sort();
            console.log('a==',a1);
            var a1 = a.sort(function(a,b){
                return a - b;
            });
            console.log('a==',a1);
            var a1 = a.sort(function(a,b){
                return b - a;
            });
            console.log('a==',a1);
            var a = [1,2,3,];
            console.log('a.concat(4,5)==',a.concat(4,5));
            console.log('a.concat([4,5])==',a.concat([4,5]));
            console.log('a.concat([4,[5,6]])==',a.concat([4,[5,6]]));
            var a = [1,2,3,4,5,6];
            console.log('a==',a);
            console.log('a.slice(0,3)==',a.slice(0,3));
            console.log('a.slice(3)==',a.slice(3));
            console.log('a.slice(1,-1)==',a.slice(1,-1));
            var a = [1,2,3,4,5,6,7,8];
            console.log('a==',a);
            a.splice(2,1,'a',5,6,[6,7,7]);
            console.log('a==',a);
            var a = [1,2,3,4,5,6,7,8];
            console.log('a==',a);
            a.unshift('a','b','c',1,2,3);  //按照参数顺序一次性插入，而非一个一个插入
            console.log('a==',a);
            var a = [1,2,[3,4,5],'a','c'];
            console.log('a==',a);
            var b = a.toString();
            console.log('b==',b);  //忽略[],{}等 分隔符

        };
    </script>
</head>

<body>
   <div></div>
</body>

</html>
