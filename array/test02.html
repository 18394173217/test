            var a = [1,2,3,4,1,5,6,1,3,4,5,6];
            function findArr(a,x){
                var obj =[],len = a.length,start = 0;
                while (start < len) {
                    start = a.indexOf(x, start);
                    if(start === -1){
                        break;
                    }
                    obj.push(start);
                    start += 1;
                }
                return obj;
            }
