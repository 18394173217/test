<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的新方法</title>
	<script>
		// name属性，获取方法的方法名
		var obj = {
		    get foo() {},
		    set foo(x) {}
		}
		Object.getOwnPropertyDescriptor(obj, 'foo').get.name // "get foo"
		Object.getOwnPropertyDescriptor(obj, 'foo').set.name // "set foo"
		var obj = {
			foo: 'foo',
			abc: 123
		}
		var descriptor = Object.getOwnPropertyDescriptor(obj, 'foo');
		console.log(descriptor); // {value: "foo", writable: true, enumerable: true, configurable: true}
		for(let item in obj) {
			console.log(item);
		}
		// foo
		// abc
		Object.keys(obj); // ["foo", "abc"]
		Object.assign(obj); // {foo: "foo", abc: 123}
		JSON.stringify(obj) // "{"foo":"foo","abc":123}"

		var a = {...['a', 'b', 'c']} 
		a // {0: "a", 1: "b", 2: "c"}
		var b = {a: 1, ...{}} 
		b // {a: 1}
		var c = {a: 1, ...2}
		c  // {a: 1}

		console.log('-------------');
		var obj_1 = {a: 1, b: {name: 'b'}};
		var obj_1_clone = Object.assign({}, obj_1);
		obj_1_clone.b.name = 'name';
		console.log(obj_1); // {a: 1, b: {name: 'name'}}
		console.log(obj_1_clone); // {a: 1, b: {name: 'name'}}

		var obj_2 = {a: 1, b: {name: 'b'}};
		var obj_2_clone = Object.create(Object.getPrototypeOf(obj_2), Object.getOwnPropertyDescriptors(obj_2));
		obj_2_clone.b.name = 'name';
		console.log(obj_2); // {a: 1, b: {name: 'name'}}
		console.log(obj_2_clone); // {a: 1, b: {name: 'name'}}

		console.log('-------');
		var obj_3 = {a: 1, b: {name: 'b'}};
		var obj_3_clone = JSON.parse(JSON.stringify(obj_3))
		obj_3_clone.b.name = 'name';
		console.log(obj_3); // {a: 1, b: {name: 'b'}}
		console.log(obj_3_clone); // {a: 1, b: {name: 'name'}}

	

	</script>
</head>
<body>
	
</body>
</html>
