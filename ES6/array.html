<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组新方法</title>
	<script>
		var arr01 = [1, 2, 3, 4].copyWithin(1, 2, 3);
		console.log(arr01); // [1, 3, 3, 4]
		var arr02 = [1, 2, 3, -4, -2, 4].find((n) => {return n < 0});
		console.log(arr02); // -4,
		var arr = [1, 2, 3, -4, -2, 3]
		var arr02 = arr.findIndex((n) => {return n < 0});
		console.log(arr02, arr[arr02]); // 3, -4
		console.log('---------');
		[1, 2, 3, -4, -2, 3].find((value, index, arr) => {
			if(value < 0) {
				console.log(value);
				console.log(index);
				console.log(arr);
			}
		});
		// -4 3 [1, 2, 3, -4, -2, 3]
		// -2 4 [1, 2, 3, -4, -2, 3]
		let arr03 = [1, 2, [3, 4], [3, [4, [5, [6]]]]].flat(Infinity);
		console.log(arr03);
	</script>
</head>
<body>
	
</body>
</html>
