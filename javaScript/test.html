	<script>
		window.onload = function() {
			$('.click_div').unbind().bind('click', (e) => {
				// $('.click_div').html('');
				var left = e.clientX;
				var top = e.clientY;
				createDiv(left, top);
			});
			function createDiv(left, top) {
				var dom = '<div style="width: 50px;height: 50px;border: 1px solid #ccc;background-color: aqua;position: absolute;left: ' + left + 'px;top: ' + top + 'px;"></div>'
				$('.click_div').append(dom);
			}
			// 复选框单选
			$('#common-form').on('click', 'input[type=checkbox]' , function(){
		        if(this.checked){
	        		$('#common-form .checked').click();
		        	$(this).addClass('checked');
		        } else {
		        	$(this).removeClass('checked');
		        }
		    });
		}
	</script>
