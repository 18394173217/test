<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keyBoard</title>
</head>
<body>
    <!-- 弹出数字键盘 -->
	<div class="key_board" id="key_board_input">
		<div class="key_board_row">
			<div class="key_board_col">1</div>
			<div class="key_board_col">2</div>
			<div class="key_board_col">3</div>
		</div>
		<div class="key_board_row">
			<div class="key_board_col">4</div>
			<div class="key_board_col">5</div>
			<div class="key_board_col">6</div>
		</div>
		<div class="key_board_row">
			<div class="key_board_col">7</div>
			<div class="key_board_col">8</div>
			<div class="key_board_col">9</div>
		</div>
		<div class="key_board_row">
			<div class="key_board_col">删除</div>
			<div class="key_board_col">0</div>
			<div class="key_board_col">确认</div>
		</div>
	</div>
</body>
</html>
