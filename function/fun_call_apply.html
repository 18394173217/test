<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试 function call apply 重定义this指向</title>
    <script>
        window.onload = function(){
            function fn(x){
                if(x <= 1){
                    console.log('000')
                    return 1;
                }
                return x * fn(x - 1);
            };
            console.log('fn(4)===',fn(4));
            var f = function fact(x){ 
                if(x <= 1){
                    return 1;
                } else {
                    return x * fact(x-1);
                }
            }
            console.log('f(4)===',f(4));
            // 函数在定义之后立即调用
            var res = (function(x){
                return x * x;
            }(6));
            console.log('res===',res);
            function fun (a, b){
                function square (x){
                    return x * x;
                }
                return (square(a) + square(b));
            }
            console.log('fun(2,3)===',fun(2,3));
            var name = '小王',age = 17;
            var obj = {
                name:'小张',
                objAge:this.age,
                myFun:function(from,to){
                    console.log(this.name + " 年龄" + this.age + ", 来自" + from + "去往" + to);
                }
            }
            var db = {
                name:'德玛',
                age:99,
            }
            var aa = {
                name:'赵子龙',
                age:20,
            }
            obj.myFun.call(aa,"上海","北京");  //赵子龙 年龄20, 来自上海去往北京  call() 用来重定义this，第一个参数为this指向的对象 
            obj.myFun.apply(db,["甘肃","上海"]);  //德玛 年龄99, 来自甘肃去往上海 apply() 重定义this，第一个参数为this指向的对象，用数组[]传入对应的参数 
            obj.myFun.bind(aa,"上海","北京")(); //赵子龙 年龄20, 来自上海去往北京 与call类似，之后多 ();

            var strict = (function(){ return !this;}());  //false 为严格模式
            console.log('strict===',strict);
            var o = {
                m: function(){
                    var self = this;
                    console.log('this===',this === o);
                    f();
                    function f(){
                        console.log('this===',this === o,this);   //window
                        console.log('self===',self === o,self);   //此对象 o
                    }
                }
            }
            o.m();
            var a = [1,2,3,4], b= [];
            a.forEach(function(x){
                y = x + 1;
                b.push(y);
            });
            console.log('a===',a);
            console.log('b===',b);
        }
    </script>
</head>

</body>
</html>
